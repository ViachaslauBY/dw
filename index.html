<!DOCTYPE html>
<html lang="en">
  <head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">    
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="matrix.jpg">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">      
      <section class="task">
        <h3 class="task__title">Add Item</h3>
        <div class="task__wrapper">
          <input class="task__input input__add" type="text">
          <button class="task__button button__add">Add</button>
        </div>
      </section> 
      <section class="task">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list list__current">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input input__edit" type="text">
            <button class="task__button button__edit">Edit</button>
            <button class="task__button button__delete"><img class="delete__img" src="remove.svg"></button>
          </li>
          <li class="task__item edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label label__edit">Go Shopping</label>
            <input class="task__input input__edit" type="text" value="Go Shopping">
            <button class="task__button button__edit">Save</button>
            <button class="task__button button__delete"><img class="delete__img" src="remove.svg"></button>
          </li>
        </ul>
      </section>   
      <section class="task">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list list__completed">
          <li class="task__item">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label label__completed">See the Doctor</label>
            <input class="task__input input__completed" type="text">
            <button class="task__button button__edit">Edit</button>
            <button class="task__button button__delete"><img class="delete__img" src="remove.svg"></button>
          </li>
        </ul>
      </section>     
    </main>
    <script src="app.js"></script>
  </body>
</html>
